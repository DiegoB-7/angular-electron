<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Product List</title>
</head>
<body>

  <div class="row justify-content-center">
    <div class="col-6">
      <h1>Create Product</h1>
      <div [hidden]="!submitted" >
        <div class="alert alert-success" role="alert">
          Product Created Succesfully!
        </div>

      </div>
      <form #formProduct="ngForm" (ngSubmit)="createProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="model.name" #name="ngModel" placeholder="Arroz" name="name">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control"  [(ngModel)]="model.price" #price="ngModel" placeholder="$100" name="price">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control"  rows="3" [(ngModel)]="model.description" #description="ngModel"
      name="description"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!formProduct.form.valid">Create</button>
  </form>
  </div>

  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script  src="/src/assets/js/product.js"></script>
</html>
